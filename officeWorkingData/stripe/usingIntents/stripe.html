<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <form id="donation-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="contactNo" placeholder="ContactNo" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <div id="card-element"></div>
        <button type="submit">Donate</button>
    </form>

    <script>
        const stripe = Stripe('pk_test_51PI1I7SJ9wuSW1OdEi9fl60WtkGxhIPQojqufFvCNTN0GMZ32LmwVITwl774n703zXOnEu1oQIAWsjBbnwg3CKY600RISDzFfK'); // Replace with your actual publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('donation-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contactNo = document.getElementById('contactNo').value;
            const location = document.getElementById('location').value;
            const amount = document.getElementById('amount').value;

            // Create Payment Intent
            const response = await fetch('https://afcd-103-44-53-141.ngrok-free.app/api/v1/donate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount })
            });

            const { success, clientSecret } = await response.json();

            if (!success) {
                alert('Failed to create Payment Intent');
                return;
            }

            // Confirm Card Payment
            const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: { name }
                }
            });

            if (error) {
                console.error(error.message);
                alert('Payment failed: ' + error.message);
            } else {
                // Payment successful, confirm donation on server
                const confirmResponse = await fetch('https://afcd-103-44-53-141.ngrok-free.app/api/v1/donation-confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        contactNo,
                        location,
                        amount,
                        paymentIntentId: paymentIntent.id
                    })
                });

                const confirmResult = await confirmResponse.json();

                if (confirmResult.success) {
                    alert('Donation successful');
                } else {
                    alert('Donation confirmation failed');
                }
            }
        });
    </script>
</body>

</html>
